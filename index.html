<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="top-header">
            <div class="search-bar">
                <img src="images/searchbar.svg" alt="...">
                <input type="text" id="searchbar">
            </div>
            <div class="profile-buttons">
                <img src="images/notification.svg" alt="...">
                <img src="images/profile.svg" alt="...">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class="bottom-header">
            <div class="profile">
                <img src="images/profile.svg" alt="...">
                <div class="greeting-text">
                    <div style="font-size: 13px; font-weight: bold;">Hi there,</div>
                    <div style="font-size: 20px; font-weight: bolder;">MorganOakley (@morgan)</div></div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="text" style="font-size: 25px; margin-bottom: 15%; margin-top: 5%;">
            <img src="images/dashboard.svg" alt="..." style="height: 40px; width: 40px;">
            <div>Dashboard</div>
        </div>
        <div class="text">
            <img src="images/home-account.svg" alt="...">
            <div>Home</div>
        </div>
        <div class="text">
            <img src="images/messages.svg" alt="...">
            <div>Messages</div>
        </div>
        <div class="text">
            <img src="images/history.svg" alt="">
            <div>History</div>
        </div>
        <div class="text">
            <img src="images/tasks.svg" alt="">
            <div>Tasks</div>
        </div>
        <div class="text" style="margin-bottom: 15%;">
            <img src="images/community.svg" alt="">
            <div>Community</div>
        </div>
        <div class="text">
            <img src="images/settings.svg" alt="">
            <div>Settings</div>
        </div>
        <div class="text">
            <img src="images/support.svg" alt="">
            <div>Support</div>
        </div>
        <div class="text">
            <img src="images/security.svg" alt="">
            <div>Privacy</div>
        </div>
        <div class="text"></div>
    </div>
    <div class="main-content">
        <div class="main"></div>
        <div class="secondary"></div>
    </div>
</body>
</html>
